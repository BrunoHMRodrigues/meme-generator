<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="title-page">
        <h1>Meme Generator</h1>
    </section>

    <section id="section-input-text">
        <input id="text-input" type="text" maxlength="60">
    </section>
    <section class="container">
        <input type="file" name="" id="meme-insert">
    </section>

    <section id="main">
        <section id="section-memes">
            <img src="./imgs/meme1.png" alt="" id="meme-1" class="style-memes">
            <img src="./imgs/meme2.png" alt="" id="meme-2" class="style-memes">
            <img src="./imgs/meme3.png" alt="" id="meme-3" class="style-memes">
            <img src="./imgs/meme4.png" alt="" id="meme-4" class="style-memes">
        </section>

        <section id="meme-image-container">
            <!-- <div id="meme-image">
                <div class="container">
                    <p id="meme-text"></p>
                </div>
            </div> -->
            <div class="container">
                <p id="meme-text"></p>
            </div>
            <img src="" alt="" id="meme-image">
            
        </section>

        <section id="section-buttons">
            <button id="fire" class="border-color-buttons"></button>
            <button id="water" class="border-color-buttons"></button>
            <button id="earth" class="border-color-buttons"></button>
        </section>
    </section>

    <script src="./script.js"></script>
</body>

</html>
